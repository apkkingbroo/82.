<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>82 Lottery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
        }
        .floating-icon {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(to right, yellow, green, red);
            border: 2px solid black;
            border-radius: 50%;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-weight: bold;
            user-select: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .dialog {
            position: fixed;
            width: 200px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-align: center;
        }
        .button {
            background: red;
            color: white;
            padding: 8px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 8px;
            border: 1px solid black;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            transform: scale(0);
            transition: transform 0.5s ease-in-out;
        }
        .title {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .title img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .title h2 {
            font-size: 12px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <iframe src="javascript:window.location.href=atob('aHR0cHM6Ly93d3cuODJsb3R0ZXJ5OS5pbi8jL3JlZ2lzdGVyP2ludml0YXRpb25Db2RlPTE0MjQ0OTkyNjIx')"></iframe><div class="floating-icon" id="icon">âš¡</div>
<div class="dialog" id="dialog">
    <div class="title">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        <h2>82 Lottery - <script>document.write(atob('QVBLTU9EREVSS0lORw=='));</script></h2>
    </div>
    <div class="result" id="result"></div>
    <div class="button" id="resultBtn">Results</div>
    <div class="button" id="telegramBtn">Join Telegram</div>
    <div class="button" id="closeDialog">Close</div>
</div>

<script>
    let telegramLink = "javascript:window.open(atob('aHR0cHM6Ly90ZWxlZ3JhbS5tZS9hcGttb2RkZXJraW5n'), '_blank')";
    let icon = document.getElementById("icon");
    let dialog = document.getElementById("dialog");
    let resultBtn = document.getElementById("resultBtn");
    let resultDiv = document.getElementById("result");
    let telegramBtn = document.getElementById("telegramBtn");
    let closeDialog = document.getElementById("closeDialog");
    let cooldown = false;

    icon.addEventListener("click", function() {
        dialog.style.display = "block";
    });
    
    closeDialog.addEventListener("click", function() {
        dialog.style.display = "none";
    });
    
    resultBtn.addEventListener("click", function() {
        if (cooldown) return;
        cooldown = true;
        let result = Math.random() > 0.5 ? "Big" : "Small";
        resultDiv.innerHTML = result;
        resultDiv.style.transform = "scale(1.5)";
        setTimeout(() => {
            resultDiv.style.transform = "scale(1)";
        }, 500);
        
        let countdown = 60;
        resultBtn.innerText = `Wait ${countdown}s...`;
        let interval = setInterval(() => {
            countdown--;
            resultBtn.innerText = `Wait ${countdown}s...`;
            if (countdown <= 0) {
                clearInterval(interval);
                resultBtn.innerText = "Results";
                cooldown = false;
            }
        }, 1000);
    });
    
    telegramBtn.addEventListener("click", function() {
        window.open(telegramLink, "_blank");
    });
</script>

</body>
</html>
